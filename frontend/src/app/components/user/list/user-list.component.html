<div class="card">
  <h3 class="card-header">Users</h3>
  <div class="card-block">
    <p class="card-text">Here you can create new users and edit existing ones</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let user of users"><a [routerLink]="['/user/edit/', user.id]">{{user.username}}</a></li>
  </ul>
  <div class="card-block text-xs-right">
    <a class="btn btn-warning btn-sm" [routerLink]="['/user/new']">New User</a>
  </div>
</div>
