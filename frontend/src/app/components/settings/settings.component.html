<alfio-responsive-layout>
  <div class="d-flex mt-3 h-100">
    <div class="card w-100">
      <div class="card-header d-flex justify-content-between">
        <h3>Settings</h3>
        <loading-indicator [observable]="progressManager.observable" [big]="false"></loading-indicator>
      </div>
      <div class="card-block">
        <h4 class="card-title">Label Printing</h4>
        <p class="card-text">Define how many labels are available to the printer in the current roll</p>
        <div class="form-inline">
          <label>
            <span class="sr-only">Remaining labels</span>
            <input type="number" virtualKeyboard class="form-control" [(ngModel)]="labelCounter">
          </label>
          <button class="btn btn-success ml-2" (click)="saveLabel()"><i class="fa fa-save"></i> Save</button>
        </div>
      </div>
      <div class="card-block">
        <h4 class="card-title">System Actions</h4>
        <p class="card-text">Perform actions on the device</p>
        <a routerLink="/power-off" class="btn btn-danger"><i class="fa fa-power-off"></i> Power off</a>
      </div>
    </div>
  </div>
</alfio-responsive-layout>
