<alfio-responsive-layout>
  <div class="d-flex h-100 justify-content-center">
    <div class="alert alert-danger text-center align-self-stretch mt-3">
      <i class="fa fa-power-off fa-4x mt-4"></i>
      <h2 class="mt-5">Powering off. Are you sure?</h2>
      <button class="mt-5 btn btn-lg btn-danger" (click)="powerOff()">Yes, do it!</button>
    </div>
  </div>
</alfio-responsive-layout>
